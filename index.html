<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>TriviaGame!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/javascript/app.js" type="text/javascript"></script>
</head>

<body>

    <div class="container-fluid contentWrap pl-0 pr-0">

            <!--Holds header image--->
            <header class="container-fluid">
                <img src="assets/images/head1.png" id="headerImg">
            </header>

        <!--Holds all game content--->
        <div class="container gameContainer">
            <div class="row">
                <div class="col-sm-8 contentCol">

                    <!--holds instructions and start button for user to start game-->
                    <div class="start" id="startPage">
                        <h2>Test your knowledge on Astrology</h2>
                        <p>You have 120 seconds to answer all the questions. Good luck!</p>
                        <div class="btn btn-primary" id="startButton">Start
                        </div>
                    </div>

                    <!--holds game content that shows after the users presses start-->    
                    <div class="game" id="gameContent">
                            <div id= "directionsText"></div>
                            <div id="timer">
                                <h4>Time Remaining:<span id="timeRemaining"></span></h4>
                                </div>

                        <div id="questionsList">
                        </div>

                        <div class="btn btn-primary" id="doneButton">Done
                            </div>
                    </div>

                    <!--holds result values and is shown at the end of the game-->
                    <div class="results" id="resultsPage">
                        <h2>Here are your results:</h2>
                        <p>Correct Answers:<span id="correctAnswers"></span></p>
                        <p>Incorrect Answers:<span id="incorrectAnswers"></span></p>
                        <p>Unanswered Questions:<span id="unansweredQuestions"></span></p>

                        <div class="btn btn-primary" id="playAgainButton">Play Again
                            </div>
                    </div>

                <!--end of col-->       
                </div>

            <!--end of row-->
            </div>
            
        <!--end of gamecontent container-->    
        </div>

    <!--end of contentwrap fluid-->    
    </div>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
